<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boot.js</title>
    <script src="../../boot.js" type="text/javascript"></script>
</head>
<body>
	<h3>Exculde</h3>
	
	<p>Include will always try to load depent modules. Use exclude to cancel.</p>
	
	<p>This may useful for some local hacks.</p>
	
	<script>
		exclude("~/common.js");
		include("~/common.js"); // include does nothing.
	</script>
	
</body>
</html>
