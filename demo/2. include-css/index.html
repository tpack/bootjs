<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boot.js</title>
    <script src="../../boot.js" type="text/javascript"></script>
    <link href="module-a.css" rel="stylesheet" type="text/css">
	<script>
		include("~/module-b.css");
	</script>
</head>
<body>
	<h3>Include .css files</h3>
	
	<p>This files loads 3 css files:</p>
	
	<ul>
		<li class="a">module-a.css: loaded by traditional &lt;link&gt; tag.</li>
		<li class="b">module-b.css: loaded by this html using include().</li>
		<li class="c">module-c.css: loaded by module-b.css by native @imports.</li>
	</ul>
</body>
</html>
